<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Meme Slider</title>
</head>

<body>
    <div class="container">
        <header class="header"></header>
        <main class="main">
            <h1>CSS Meme Slider</h1>
            <div class="slider-wrapper">
                <div class="slider">
                    <div class="slider__slide slider__slide_first" id="1">
                        <img src="img/meme1.jpg" alt="First meme" class="slider__img">
                    </div>
                    <div class="slider__slide slider__slide_second" id="2">
                        <img src="img/meme2.jpg" alt="Second meme" class="slider__img">

                    </div>
                    <div class="slider__slide slider__slide_third" id="3">
                        <img src="img/meme3.jpg" alt="Third meme" class="slider__img">
                    </div>
                    <div class="slider__slide slider__slide_fourth" id="4">
                        <img src="img/meme4.jpg" alt="Fourth meme" class="slider__img">
                    </div>
                </div>
                <div class="slider__controls">
                    <a href="#1" class="controls__link controls__link_first">1</a>
                    <a href="#2" class="controls__link controls__link_second">2</a>
                    <a href="#3" class="controls__link controls__link_third">3</a>
                    <a href="#4" class="controls__link controls__link_fourth">4</a>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
