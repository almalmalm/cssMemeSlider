<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Meme Slider</title>
</head>

<body>
    <div class="container">
        <header class="header"></header>
        <main class="main">
            <div class="slider-wrapper">
                <input type="radio" class="slider__input" id="item-1" name="test" checked>
                <input type="radio" class="slider__input" id="item-2" name="test">
                <div class="slider">
                    <div class="slider__slide slider__slide_first">
                        <img src="img/meme1.jpeg" alt="First meme" class="slider__img">
                    </div>
                    <div class="slider__slide slider__slide_second">
                        <img src="img/meme2.jpeg" alt="Second meme" class="slider__img">

                    </div>
                </div>
                <div class="slider__content">
                    <div class="slider__text">
                        <div class="text text_first">First</div>
                        <div class="text text_second">Second</div>
                    </div>
                    <div class="slider__controls">
                        <label for="item-1">1</label>
                        <label for="item-2">2</label>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
