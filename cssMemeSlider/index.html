<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Meme Slider</title>
</head>

<body>
    <div class="container">
        <header class="header"></header>
        <main class="main">
            <h1>CSS Meme Slider</h1>
            <div class="slider-wrapper">
                <div class="slider">
                    <div class="slider__slide slider__slide_first">
                        <img src="img/meme1.jpg" alt="First meme" class="slider__img">
                    </div>
                    <div class="slider__slide slider__slide_second">
                        <img src="img/meme2.jpg" alt="Second meme" class="slider__img">

                    </div>
                    <div class="slider__slide slider__slide_third">
                        <img src="img/meme3.jpg" alt="Third meme" class="slider__img">
                    </div>
                    <div class="slider__slide slider__slide_fourth">
                        <img src="img/meme4.jpg" alt="Fourth meme" class="slider__img">
                    </div>
                </div>
                <div class="slider__controls">
                    <div class="slider__controls_first">1</div>
                    <div class="slider__controls_second">2</div>
                    <div class="slider__controls_third">3</div>
                    <div class="slider__controls_fourth">4</div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
